{% extends 'base.html' %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Available Books</th>
    </tr>
    </thead>
    {% for row in data %}
    <tbody>
    <tr class="table-success">
        <th scope="row">{{ row.id }}</th>
        <td>{{ row.title }}</td>
        <td>{{ row.author }}</td>
        <td><a class="btn btn-primary" href="/borrow_book/{{row.id}}">Borrow</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
